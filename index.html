<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<script src="https://kit.fontawesome.com/0e8fb69651.js" crossorigin="anonymous"></script>
		<title>Timer</title>
	</head>
	<body>
		<main class="container">
			<section class="wrapper">
				<div class="content">
					<div class="timer">
						<div class="timer__head">
							<h2 class="timer__title">We are coming soon</h2>
							<p>
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus quibusdam
								asperiores vel nihil, minus accusamus sequi tempore? Eveniet a vitae culpa mollitia
								eum ipsam minima odio quo
							</p>
						</div>
						<div class="timer__body">
							<div class="timer__item">
								<div class="timer__hours numbers">
									<div class="box">5</div>
									<div class="box">9</div>
								</div>
								<p>HOURS</p>
							</div>
							<div class="timer__dots">
								<span class="dot"></span>
								<span class="dot"></span>
							</div>
							<div class="timer__item">
								<div class="timer__minutes numbers">
									<div class="box">5</div>
									<div class="box">9</div>
								</div>
								<p>MINUTES</p>
							</div>
							<div class="timer__dots">
								<span class="dot"></span>
								<span class="dot"></span>
							</div>
							<div class="timer__item">
								<div class="timer__seconds numbers">
									<div class="box">5</div>
									<div class="box">9</div>
								</div>
								<p>SECONDS</p>
							</div>
						</div>
					</div>

					<div class="icons">
						<i class="fa-solid fa-circle-play icons__item play"></i>
						<i class="fa-solid fa-circle-pause icons__item pause"></i>
						<i class="fa-solid fa-circle-stop icons__item stop"></i>
					</div>

					<div class="set-time">
						<input class="hours" placeholder="Set time" type="number" />
						<button class="set-btn">Set</button>
					</div>
				</div>
			</section>
		</main>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
