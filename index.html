<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Timer</title>
	</head>
	<body>
		<main class="container">
			<section class="wrapper">
				<div class="content">
					<div class="timer">
						<div class="timer__head">
							<h2>We are coming soon</h2>
							<p>
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus quibusdam
								asperiores vel nihil, minus accusamus sequi tempore? Eveniet a vitae culpa mollitia
								eum ipsam minima odio quo, adipisci maxime? Totam.
							</p>
						</div>
						<div class="timer__body">
							<div class="timer__item">
								<div class="timer__hours">
									<div class="timer__hours-left">0</div>
									<div class="timer__hours-right">1</div>
								</div>
								<p>HOURS</p>
							</div>
							<span></span>
							<span></span>
							<div class="timer__item">
								<div class="timer__minutes">
									<div class="timer__minutes-left">2</div>
									<div class="timer__minutes-right">4</div>
								</div>
								<p>HOURS</p>
							</div>
							<span></span>
							<span></span>
							<div class="timer__item">
								<div class="timer__seconds">
									<div class="timer__seconds-left">3</div>
									<div class="timer__seconds-right">4</div>
								</div>
								<p>HOURS</p>
							</div>
						</div>
					</div>

					<div class="icons">
						<i class="icon__play"></i>
						<i class="icon__stop"></i>
					</div>
				</div>
			</section>
		</main>
		<script src="./scripts.js"></script>
	</body>
</html>
